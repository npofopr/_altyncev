box: debian
build:
  steps:
    - arjen/hugo-build:
      version: "0.85"
      theme: hugo-theme-stack
      config: config.yaml
      flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - uetchy/gh-pages:
      token: $GIT_TOKEN
      domain: altyncev.ru
      basedir: public
