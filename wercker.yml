box: debian
build:
  steps:
    - arjen/hugo-build:
      version: "HEAD"
      theme: hugo-future-imperfect
      config: config.toml
      flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: altyncev.ru
      basedir: public
