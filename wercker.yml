box: debian
build:
  steps:
    - arjen/hugo-build@2.14.0:
      version: "0.74.3"
      theme: hugo-coder
      config: config.toml
      flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: altyncev.ru
      basedir: public
