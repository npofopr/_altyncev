	<script type="text/javascript" src="js/jquery.carouFredSel-5.6.0-packed.js"></script>
	<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#thumbs').carouFredSel({
			synchronise: ['#images', false, true],
			auto: false,
			width: 66,
			height: 263,
			direction: "center",
			items: {
				visible: 5,
				start: -2
			},
			scroll: {
				onBefore: function(oldItems, newItems) {
					oldItems.eq(2).removeClass('selected');
					newItems.eq(2).addClass('selected');
				}
			},
			wrapper: {
				element: "div",
				classname: "caroufredsel_wrapper"
			},
			prev: '#prev',
			next: '#next'
		});

		$('#images').carouFredSel({
			auto: false,
			items: 1,
			scroll: {
				fx: 'fade'
			}
		});

		$('#thumbs div').click(function() {
			$('#thumbs').trigger( 'slideTo', [this, -2] );
		});
		$('#thumbs div:eq(2)').addClass('selected');
	});
	$(function(){
		$('.main_text').jScrollPane({
			verticalDragMinHeight: 23,
			verticalDragMaxHeight: 23,
		});
	});
	</script>
